<!DOCTYPE html>
<html>
<head>
    <title>EV Recommendation Chatbot</title>
</head>
<body>
    <h1>EV Advisor Chatbot</h1>
    <form method="post">
        <label for="prompt">Enter your preferences or queries:</label><br>
        <textarea id="prompt" name="prompt" rows="4" cols="50" placeholder="E.g., 'I need an EV with a range of at least 300 miles'"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
    {% if response %}
        <h2>Recommendation:</h2>
        <p>{{ response }}</p>
    {% endif %}
</body>
</html>
